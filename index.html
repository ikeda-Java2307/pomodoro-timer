<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/app.css">
		<script src="https://kit.fontawesome.com/ee02ad49b3.js" crossorigin="anonymous"></script>
		<title>ポモドーロ・トレーニングタイマー</title>
	</head>
	<body>
		<div class="pomodoro">
			<div class="pomodoro__head"></div>
			<div class="pomodoro__display">
				<div class="pomodoro__device">
					<div class="pomodoro__time">
						<span class="pomodoro__time--min"></span> : <span class="pomodoro__time--sec"></span>    
					</div>
				</div> 
			</div>
			<div class="pomodoro__controller">
				<div class="pomodoro__btn">
					<span class="pomodoro__btn--phase"></span>
				</div>
				<div class="pomodoro__btn">
					<a class="pomodoro__btn--work" href="#"><i class="fa-solid fa-circle-play"></i></a>
					<a class="pomodoro__btn--pause" href="#"><i class="fa-solid fa-circle-pause"></i></a>
				</div>
				<div class="pomodoro__btn">
					<a class="pomodoro__btn--reset" href="#"><i class="fa-solid fa-rotate-right"></i></a>
				</div>
			</div>
			<footer>
				&copy; ikeda-Java2307
			</footer>
		</div>
		
		<script src="./js/app.js"></script>
	</body>
</html>
